version: '3'
services:
    api:
        build: ./api
        image: api/cookbook
        volumes:
            - './api:/code'
        command: sh -c "cargo watch -x run"
        environment:
            DATABASE_URL: '${DB_URL}'
        ports:
            - 8000:8000
        networks:
            - cb
    website:
        build: ./website
        image: website/cookbook
        volumes:
            - './website:/code'
        command: sh -c "npm install && npm run dev -- --host"
        ports:
            - 5173:5173
        networks:
            - cb
    database:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '3306:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'database:/var/lib/mysql'
        networks:
            - cb
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    files:
        image: 'sigoden/dufs'
        ports:
            - 5000:5000
        volumes:
            - 'files:/data'
        command: '/data -A -a ${DUFS_ADMIN_AUTH} -a ${DUFS_PUBLIC_AUTH}'
        networks:
            - cb
networks:
    cb:
        driver: bridge
volumes:
    database:
        driver: local
    files:
        driver: local